name: publish
on:
  release:
    types:
      - published

permissions:
  contents: write

env:
  BUILD_ARTIFACT_NAME: release-${{ github.event.release.tag_name }}
  MODRINTH_PROJECT_ID: iIPoKpIW
  CURSEFORGE_PROJECT_ID: 862771

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/build-action
        with:
          artifact-name: ${{ env.BUILD_ARTIFACT_NAME }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ env.BUILD_ARTIFACT_NAME }}
          path: build
      - name: Publish mod
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          loaders: fabric
          version-type: release
          game-version-filter: releases
          dependencies: |-
            carpet(required)

          # Publish to modrinth
          modrinth-id: ${{ env.MODRINTH_PROJECT_ID }}
          modrinth-token: "${{ secrets.MODRINTH_TOKEN }}"

          # Publish to curseforge
          curseforge-id: ${{ env.CURSEFORGE_PROJECT_ID }}
          curseforge-token: "${{ secrets.CURSEFORGE_TOKEN }}"

          # Publish to github
          github-token: ${{ secrets.GITHUB_TOKEN }}

  update-rules-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update wiki
        uses: ./.github/actions/update-wiki
        with:
          event-name: ${{ github.event.release.tag_name }}
